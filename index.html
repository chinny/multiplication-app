<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Practice</h1>
        <div class="tester">
            <h2>Multiplication Tester</h2>
            <div class="options">
                <label for="digits">Select number of digits:</label>
                <select id="digits">
                    <option value="1">Single Digit</option>
                    <option value="2">Two Digits</option>
                    <option value="3">Three Digits</option>
                </select>
            </div>
            <div id="problem"></div>
            <input type="number" id="answer" placeholder="Your answer">
            <button id="check">Check</button>
            <p id="result"></p>
        </div>
        <div class="table-container">
            <h2>Multiplication Table</h2>
            <div id="table"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
